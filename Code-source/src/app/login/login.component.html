<form [formGroup]="form" (submit)="submit()" class="form-signin text-center">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <input formControlName="email" type="email" class="form-control smaller-input" placeholder="Email" required>

  <input formControlName="password" type="password" class="form-control smaller-input" placeholder="Password" required>

  <button class="w-50 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
</form>
